<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link href="css/main.css" rel="stylesheet" />
		<script src="js/vue.js"></script>
		
		<title></title>
	</head>
	<body>
		<div id='board'>
			<div class="board-point" id="0" v-on:click="move(0)">
				{{board_point[0]}}
			</div>
			<div class="board-point" id="1" v-on:click="move(1)">
				{{board_point[1]}}
			</div>
			<div class="board-point" id="3" v-on:click="move(3)">
				{{board_point[3]}}
			</div>
			<div class="board-point" id="2" v-on:click="move(2)">
				{{board_point[2]}}
			</div>
			<button style="position: absolute;" v-on:click="reset">reset</button>
		</div>
		<div id="count">
			<div>轮到玩家{{whoseTurn}}行动</div>
			<div>玩家1的得分：{{player1Score}}</div>
			<div>玩家2的得分：{{player2Score}}</div>
		</div>
		
	</body>
	<script src="js/main.js"></script>
</html>
